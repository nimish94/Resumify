<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Your Information</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styles for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        /* Style for the custom file input label and preview */
        .photo-upload-label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .photo-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">

    <!-- Main container for the form -->
    <div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-xl rounded-2xl p-6 sm:p-8 lg:p-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-indigo-700 mb-2">Enter Your Details</h1>
            <p class="text-center text-lg text-gray-500 mb-8">
                Fill out the sections below to build your professional resume.
            </p>

            <form id="resumeForm" class="space-y-8">

                <!-- Photo Upload Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.864-1.514A2 2 0 0113.313 3H16m6 10v-3a2 2 0 00-2-2h-.051m-4.513-4.513A2 2 0 0116 6h-2m-4-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m0 0a2 2 0 012-2h4a2 2 0 012 2m-2 0a2 2 0 00-2-2h-4a2 2 0 00-2 2" />
                        </svg>
                        Profile Photo
                    </h3>
                    <div class="flex justify-center">
                        <label for="photoUpload" class="photo-upload-label border-2 border-dashed border-gray-300 rounded-full w-40 h-40 flex-shrink-0 relative overflow-hidden bg-gray-100">
                            <!-- Placeholder image is a fallback; JS updates this with the uploaded photo -->
                            <img id="profilePhotoPreview" src="https://placehold.co/160x160/cbd5e1/000000?text=Upload+Photo" alt="Profile Photo Preview" class="object-cover w-full h-full" />
                            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                </svg>
                            </div>
                        </label>
                        <input type="file" id="photoUpload" accept="image/*" class="hidden">
                    </div>
                </section>

                <!-- Personal Information Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="form-group">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="form-group">
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" name="address" placeholder="123 Main St, Anytown, USA" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                </section>

                <!-- Links Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.811a4 4 0 00-5.656-5.656l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.811z" />
                        </svg>
                        Links
                    </h3>
                    <div id="linksContainer" class="space-y-4">
                        <div class="link-item flex items-start gap-4 p-4 border rounded-lg bg-gray-50">
                            <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Link Label</label>
                                    <input type="text" name="linkLabel[]" placeholder="e.g., LinkedIn, GitHub" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Link URL</label>
                                    <input type="url" name="linkUrl[]" placeholder="https://www.linkedin.com/in/johndoe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>
                            <!-- Delete button (hidden by default, shown by JS) -->
                            <button type="button" class="remove-button self-center text-red-500 hover:text-red-700 transition-colors hidden" aria-label="Remove link">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="add-button mt-4 w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors" id="addLink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add More Links
                    </button>
                </section>

                <!-- Professional Summary Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                        Professional Summary
                    </h3>
                    <div class="form-group">
                        <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                        <textarea id="summary" name="summary" rows="5" placeholder="A brief, powerful summary of your professional experience and career goals." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                </section>

                <!-- Work Experience Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-1.036-8.706-2.745M21 13.255C18.665 14.88 15.223 16 12 16c-3.223 0-6.665-1.12-8.995-2.745M21 13.255V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15v-1.745m18 0a2.25 2.25 0 00-2.25-2.25H5.25a2.25 2.25 0 00-2.25 2.25" />
                        </svg>
                        Work Experience
                    </h3>
                    <div id="workExperienceContainer" class="space-y-4">
                        <!-- Initial work experience entry -->
                        <div class="work-experience-item p-4 border rounded-lg bg-gray-50 flex items-start gap-4">
                            <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Job Title</label>
                                    <input type="text" name="jobTitle[]" placeholder="e.g., Senior Software Engineer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Company</label>
                                    <input type="text" name="company[]" placeholder="e.g., Tech Solutions Inc." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                                    <input type="date" name="workStartDate[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                                    <input type="date" name="workEndDate[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700">Responsibilities</label>
                                    <textarea name="responsibilities[]" rows="4" placeholder="Describe your key responsibilities and achievements." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                                </div>
                            </div>
                            <!-- Delete button (hidden by default, shown by JS) -->
                            <button type="button" class="remove-button self-center text-red-500 hover:text-red-700 transition-colors hidden" aria-label="Remove work experience">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="add-button mt-4 w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors" id="addWorkExperience">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add More Experience
                    </button>
                </section>

                <!-- Education Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M12 14l9-5-9-5-9 5 9 5z" />
                            <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6l-5-2" />
                        </svg>
                        Education
                    </h3>
                    <div id="educationContainer" class="space-y-4">
                        <!-- Initial education entry -->
                        <div class="education-item p-4 border rounded-lg bg-gray-50 flex items-start gap-4">
                            <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Degree</label>
                                    <input type="text" name="degree[]" placeholder="e.g., Bachelor of Science" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">University/School</label>
                                    <input type="text" name="school[]" placeholder="e.g., State University" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                                    <input type="date" name="eduStartDate[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div class="form-group">
                                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                                    <input type="date" name="eduEndDate[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>
                            <!-- Delete button (hidden by default, shown by JS) -->
                            <button type="button" class="remove-button self-center text-red-500 hover:text-red-700 transition-colors hidden" aria-label="Remove education entry">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="add-button mt-4 w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors" id="addEducation">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add More Education
                    </button>
                </section>

                <!-- Skills & Languages Section -->
                <section class="form-section">
                    <h3 class="flex items-center text-xl font-bold text-gray-700 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.556-5.444l2.122-2.122a2 2 0 012.828 0l2.122 2.122a2 2 0 010 2.828l-5.657 5.657m0 0l-5.657 5.657" />
                        </svg>
                        Skills & Languages
                    </h3>
                    <div class="form-group">
                        <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                        <textarea id="skills" name="skills" rows="3" placeholder="List your key skills, separated by commas (e.g., JavaScript, Python, SQL, Project Management)." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="languages" class="block text-sm font-medium text-gray-700">Languages</label>
                        <input type="text" id="languages" name="languages" placeholder="e.g., English (Native), Spanish (Intermediate)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </section>

                <!-- Form submission buttons -->
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
                    <button type="submit" class="w-full sm:w-auto px-8 py-3 border border-transparent text-lg font-bold rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                        Save and Continue
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 inline-block" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

            </form>
        </div>
    </div>
    
    <!-- Custom success message modal/popup -->
    <div id="successMessage" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h4 class="text-2xl font-bold text-gray-800">Saved Successfully!</h4>
            <p class="mt-2 text-gray-600">Redirecting you to the next step.</p>
        </div>
    </div>

    <!-- The original main.js script is now included at the end of the body -->
    <script src="js/main.js"></script>

</body>
</html>
