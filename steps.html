<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="css/steps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="main-content">
    <h1 class="page-title">Create Your Professional Resume in 3 Easy Steps</h1>
    <h2 class="subheading">Just follow these simple steps and you'll have a resume ready in minutes.</h2>

    <div class="steps">
        <!-- Step 1 is a link to the template selection page -->
        <a href="template.html" class="step-link" id="step1-link">
            <div class="step" data-step="1">
                <img src="assets/step1.jpg" alt="Select Template" class="step-bg-image">
                <div class="step-content">
                    <div class="icon-container">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <p>1. Select Template</p>
                    <div class="checkmark-icon" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </a>
        
        <!-- Step 2 is initially a disabled link, enabled by JS -->
        <a href="#" class="step-link disabled-link" id="step2-link">
            <div class="step" data-step="2">
                <img src="assets/step2.jpg" alt="Fill Information" class="step-bg-image">
                <div class="step-content">
                    <div class="icon-container">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <p>2. Fill Information</p>
                    <div class="checkmark-icon" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </a>

        <!-- Step 3 is also a disabled link, enabled by JS -->
        <a href="#" class="step-link disabled-link" id="step3-link">
            <div class="step" data-step="3">
                <img src="assets/step3.jpg" alt="Download Resume" class="step-bg-image">
                <div class="step-content">
                    <div class="icon-container">
                        <i class="fas fa-download"></i>
                    </div>
                    <p>3. Download Resume</p>
                    <div class="checkmark-icon" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
